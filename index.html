<!DOCTYPE html>

<body>
    <header id="home">
        <!-- Start of Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-sm">
                <!-- <a class="navbar-brand" href="index.html"><img src="images/bean2.png" alt="logo of the CAFFEE company"></a>-->
                <a href="#"></a>
                <button class="navbar-toggler ms-auto" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button> 

                <div class="collapse navbar-collapse ms-auto" id="navbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ms-auto">
                            <a class="nav-link active" href="#">HOME</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="about/">ABOUT US</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="products/">COFFEE/GEAR</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link" href="contact/">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of Navigation bar -->

        <!-- Start of Image slider section -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-interval="7000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" role="listbox">
                <!-- Slide 1 -->
                <div class="carousel-item active" id="slide1">
                    <div class="carousel-caption text-center">
                        <h1>CAFFEE</h1>
                        <h3>We belive in great people and great coffee!</h3>
                        <a class="btn btn-outline-light btn-lg" href="#">Learn more</a>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item" id="slide2">
                    <div class="carousel-caption text-center">
                        <h1>OUR STORY</h1>
                        <h3>Find out more about us!</h3>
                        <a class="btn btn-outline-light btn-lg" href="#">Learn more</a>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item" id="slide3">
                    <div class="carousel-caption text-center">
                        <h1>TECHNIQUE</h1>
                        <h3>Sharing our secrets with you!</h3>
                        <a class="btn btn-outline-light btn-lg" href="#">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Image slider -->

        <div class="footer-col">

            </div>
            <div class="row-inner2">

                </a>
                <a class="social-icon" href="facebook.com">
                    <img src="./images/facebook.png" alt="facebook logo" width="30" height="30">
                </a>
                <a class="social-icon" href="facebook.com">
                    <img src="./images/facebook.png" alt="facebook logo" width="30" height="30">
                </a>
            </div>
        </div>
        <div class="footer-col">
            <div class="row-inner1">
                <a class="footer-link" href="#">HOME</a>
                <a class="footer-link" href="about/">ABOUT US</a>
                <a class="footer-link" href="products/">COFFEE/GEAR</a>
                <a class="footer-link" href="contact/">CONTACT</a>
            </div>
            <div class="row-inner2">
                <h6>Cpyright company 2021</h6>
            </div>
        </div>
    </footer>
